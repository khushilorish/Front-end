<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="search">
            <input type="text" placeholder="search" spellcheck="false" id="input">
            <button id="searchicon"><img src ="search.png" alt="search icon"></button>
        </div>
        <div id="weather">
            <img src="rain.png" id="weathericon" alt="img">
            <h1 id="temp">22Â°C</h1>
            <h2 id="cityname">City</h2>
        </div>
        <div id="details">
            <div id="humidity" class="humiwind">
                <img src="humidity.png" alt="humidity">
                <div id="hum">
                    <p id="humi">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div id="wind" class="humiwind">
                <img src="wind.png" alt="wind">
                <div id="win">
                    <p id="wini">15 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    <script src="java.js"></script>
</body>
</html>
